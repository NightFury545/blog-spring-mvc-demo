<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Редагувати пост: ' + ${post.getTitle()}">Редагувати пост</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    textarea {
      height: 150px;
      resize: none;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
    }

    .form-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    .save-btn {
      background-color: #28a745;
      color: white;
    }

    .cancel-btn {
      background-color: #dc3545;
      color: white;
    }

    .cancel-btn:hover, .save-btn:hover {
      opacity: 0.9;
    }

  </style>
</head>
<body>

<div class="form-container">
  <h2 class="form-title">Редагувати пост</h2>

  <form th:action="@{/posts/update/{id}(id=${post.getId()})}" method="post">
    <label for="title">Назва</label>
    <input type="text" id="title" name="title" th:value="${post.title}" required>

    <label for="content">Вміст</label>
    <textarea id="content" name="content" required th:text="${post.content}"></textarea>

    <div class="form-actions">
      <button type="submit" class="save-btn">Зберегти</button>
      <a th:href="@{/posts}" class="cancel-btn"
         style="text-decoration:none;padding: 10px 20px;text-align: center;">Скасувати</a>
    </div>
  </form>
</div>

</body>
</html>
